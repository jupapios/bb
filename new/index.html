	<script>
		Element.prototype.hasClass = function(name) {
			return new RegExp("(?:^|\\s+)" + name + "(?:\\s+|$)").test(this.className);
		};
		Element.prototype.addClass = function(name) {
			if (!this.hasClass(name)) {
					this.className = this.className ? [this.className, name].join(' ') : name;
			}
		};
		Element.prototype.toggleClass = function(name) {
			if (!this.hasClass(name)) {
					this.addClass(name);
			} else {
				this.removeClass(name);
			}
		};			
		Element.prototype.removeClass = function(name) {
			if (this.hasClass(name)) {
					var c = this.className;
					this.className = c.replace(new RegExp("(?:^|\\s+)" + name + "(?:\\s+|$)", "g"), "");
			}
		};
		NodeList.prototype.addClass = function(name) {
			for(var i=0, len=this.length; i<len; i++) {
				var el = this[i];
				if (!el.hasClass(name)) {
					el.className = el.className ? [el.className, name].join(' ') : name;
				}
			}
		};			
		NodeList.prototype.removeClass = function(name) {
			for(var i=0, len=this.length; i<len; i++) {
				var el = this[i];
				if (el.hasClass(name)) {
						var c = el.className;
						el.className = c.replace(new RegExp("(?:^|\\s+)" + name + "(?:\\s+|$)", "g"), "");
				}
			}
		};
		window.$ = function () {
			return document.querySelector.apply(document, arguments);
		};
		window.$$ = function () {
			return document.querySelectorAll.apply(document, arguments);
		};
	</script>

				var actorObject = function(body, skin) {
					this.body = body;

						this.skin.rotation = this.body.GetAngle() * (180 / Math.PI);
						this.skin.x = this.body.GetWorldCenter().x * SCALE;
						this.skin.y = this.body.GetWorldCenter().y * SCALE;
					}

				// create bird body shape and assign actor object

					var birdFixture = new b2FixtureDef;

					birdFixture.restitution = 0.6;
					birdFixture.shape = new b2CircleShape(24 / SCALE);
					var birdBodyDef = new b2BodyDef;

					birdBodyDef.position.x = skin.x / SCALE;
					birdBodyDef.position.y = skin.y / SCALE;
					var bird = world.CreateBody(birdBodyDef);
					bird.CreateFixture(birdFixture);

					// assign actor
					var actor = new actorObject(bird, skin);
					bird.SetUserData(actor);  // set the actor as user data of the body so we can use it later: body.GetUserData()
					bodies.push(bird);
				}

				// box2d update function. delta time is used to avoid differences in simulation if frame rate drops
				var update = function() {
					var now = Date.now();
					var dt = now - lastTimestamp;
					fixedTimestepAccumulator += dt;
					lastTimestamp = now;
					while(fixedTimestepAccumulator >= STEP) {
						// remove bodies before world timestep
						for(var i=0, l=bodiesToRemove.length; i<l; i++) {
							removeActor(bodiesToRemove[i].GetUserData());
							bodiesToRemove[i].SetUserData(null);
							world.DestroyBody(bodiesToRemove[i]);
						}
						bodiesToRemove = [];

						// update active actors
						for(var i=0, l=actors.length; i<l; i++) {
							actors[i].update();
						}

						world.Step(TIMESTEP, 10, 10);

						fixedTimestepAccumulator -= STEP;
						world.ClearForces();
			   			world.m_debugDraw.m_sprite.graphics.clear();
			   			world.DrawDebugData();
			   			if(bodies.length > 30) {
			   				bodiesToRemove.push(bodies[0]);
			   				bodies.splice(0,1);
			   			}
					}
				}

			/************************************
			 * Ball
			 ************************************/

			var ball = $(".ball");
			var moving = false;
			var initialX, initialY;

			function move_ball (e) {

				e.preventDefault();

				var x = e.x || e.offsetX || (e.pageX - ball.offsetLeft);
				var y = e.y || e.offsetY || (e.pageY - ball.offsetTop);
				if(moving) {
					if(y > 0 && y < (window.innerHeight - 40)) {
						ball.style.top = parseInt(ball.style.top) + (y-initialY) +"px";	
					}
					if(x > 0 && x < (window.innerWidth - 40)) {
						ball.style.left = parseInt(ball.style.left) + (x-initialX) +"px";	
					}
					initialX = x;
					initialY = y;
				}
			}

			if(TOUCH_LISTENER) {

				window.addEventListener("touchend", function () {
					document.body.removeClass("no-select");
					moving = false;
				}, false);

				ball.addEventListener("touchstart", function (e) {
					initialX = e.x || e.offsetX || (e.pageX - ball.offsetLeft);
					initialY = e.y || e.offsetY || (e.pageY - ball.offsetTop);;
					document.body.addClass("no-select");
					moving = true;
				}, false);

			}

			if(CLICK_LISTENER) {

				window.addEventListener("mousemove", move_ball, false);

				window.addEventListener("mouseup", function () {
					document.body.removeClass("no-select");
					moving = false;
				}, false);


				ball.addEventListener("mousedown", function (e) {
					initialX = e.x || e.offsetX || (e.pageX - ball.offsetLeft);
					initialY = e.y || e.offsetY || (e.pageY - ball.offsetTop);
					document.body.addClass("no-select");
					moving = true;
				}, false);
			}

			window.addEventListener("devicemotion", function(event) {
				if(window.orientation == 90) {
					var x = parseInt(ball.style.left) - event.accelerationIncludingGravity.y;
					var y = parseInt(ball.style.top) - event.accelerationIncludingGravity.x;

					if(x > 0 && x < (window.innerWidth - 40)) ball.style.left =  x + 'px'; 
					if(y > 0 && y < (window.innerHeight - 40)) ball.style.top = y + 'px';            		
				} else if(window.orientation == -90) {
					var x = parseInt(ball.style.left) + event.accelerationIncludingGravity.y;
					var y = parseInt(ball.style.top) + event.accelerationIncludingGravity.x;

					if(x > 0 && x < (window.innerWidth - 40)) ball.style.left =  x + 'px'; 
					if(y > 0 && y < (window.innerHeight - 40)) ball.style.top = y + 'px';
